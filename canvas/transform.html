<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
</head>
<body>

<canvas id="canvas"
        style="
            border: 1px solid #aaa;
            display: block;
            margin: 50px auto"
>
    当前浏览器不支持canvas，请更换浏览器再试
</canvas>

<script>

    window.onload = function () {
        var canvas = document.getElementById('canvas')
        canvas.width = 800
        canvas.height = 800
        var ctx = canvas.getContext('2d')

        ctx.fillStyle = "red"
        ctx.strokeStyle = "blue"
        ctx.lineWidth = 5

        //////////////////
        // a  c  e
        // b  d  f
        // 0  0  1
        /////////////////
        // a, d 水平，垂直缩放
        // b, c 水平，垂直倾斜
        // e, f 水平，垂直位移
        /////////////////////

        ctx.save()
        ctx.transform(2, 0, 0.2, 3, 100, 200)
        ctx.transform(1, 0, 0, 1, 0, 0)
        ctx.transform(2, -0.2, -0.5, 2, 10, 20)

        // ctx.setTransform(1, 0, 0, 1, 0, 0)

        ctx.fillRect(50, 50, 100, 100)
        ctx.strokeRect(50, 50, 100, 100)
        ctx.restore()
    }

</script>

</body>
</html>
